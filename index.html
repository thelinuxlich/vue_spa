<html lang="en">
    <head>
        <title>{{currentView}}</title>
        <meta charset="utf-8">
    </head>
    <body>

            <ul>
                <li v-repeat="routes">
                    <a href="#!/{{$value}}" v-class="current:currentView == $value">{{$value}}</a>

            </div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
